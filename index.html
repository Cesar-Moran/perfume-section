<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="dist/output.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body class="flex flex-col h-screen px-4 py-6 bg-cream">
    <article
      class="flex flex-col  items-center font-montserrat rounded-xl bg-white"
    >
      <div>
        <picture>
          <source
            srcset="
              images/image-product-mobile.jpg
            "
            media="(max-width: 600px)"
            class=""
          />
          <img
            src="images/image-product-desktop.jpg"
            alt=""
            class="rounded-t-xl"
          />
        </picture>
      </div>
      <!-- Separator between the two divs. -->
      <div class="flex flex-col items-start p-7">
        <span class="uppercase tracking-[0.3rem] text-xs text-darkGrayishBlue mb-3">perfume</span>
        <h1 class="font-fraunces font-bold text-4xl leading-8 mb-6">Gabrielle Essence Eau De Parfum</h1>
        <p class="text-darkGrayishBlue font-montserrat leading-normal mb-6">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div>
          <b class="font-montserrat text-darkcyan text-4xl">$149.99 </b>
          <span>$169.99</span>
        </div>

         <button>Add to Cart</button>
      </div>
    </article>

  </body>
</html>
